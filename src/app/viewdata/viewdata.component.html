<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="background-color: whitesmoke;"><br><br>
            <h2 class="h2">Content from Firebase</h2>
            <div *ngFor="let item of items | async" style="margin: 40px;">
                <p> {{item.fname}}</p>
                <p> {{item.lname}}</p>
                <p> {{item.email}} </p>
                <p>{{item.address}}</p>
                <p> {{item.city}}</p>
                <p> {{item.state}}</p>
                <p> {{item.country}}</p>

            </div>
        </div>
        <div class="col-md-4"></div>

    </div>

</div>
